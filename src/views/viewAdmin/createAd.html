<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      type="module"
      src="public/js/controllers/ControllerCreateAd.js"
    ></script>
    <link rel="stylesheet" href="public/css/main.css" />
    <title>Luxury Edition</title>
  </head>
  <body class="page__dashboard">
    <div class="sidebar">
      <h1 class="sidebar__title">
        <a
          href="admin.php?login=true&action=dashboard"
          id="dashboard"
          class="sidebar__title-link"
        >
          Administration
        </a>
      </h1>

      <nav class="sidebar__nav">
        <ul class="sidebar__nav-list">
          <li class="sidebar__nav-item">
            <a
              href="admin.php?login=true&action=createAd"
              id="add-ad"
              class="sidebar__nav-link"
            >
              <img
                src="public/img/icons/icon-edit-blue.png"
                alt="icon add"
                class="sidebar__nav-icon"
              />
              <p class="sidebar__nav-text">Créer annonce</p>
            </a>
          </li>

          <li class="sidebar__nav-item">
            <a
              href="admin.php?login=true&action=displayAd"
              id="displayAd"
              class="sidebar__nav-link"
            >
              <img
                src="public/img/icons/icon-ad.png"
                alt="icon add"
                class="sidebar__nav-icon"
              />
              <p class="sidebar__nav-text">Annonces</p>
            </a>
          </li>

          <li class="sidebar__nav-item">
            <a
              href="admin.php?login=true&action=settings"
              id="settings"
              class="sidebar__nav-link"
            >
              <img
                src="public/img/icons/icon-profile.png"
                alt="icon profile"
                class="sidebar__nav-icon"
              />
              <p class="sidebar__nav-text">Mon profil</p>
            </a>
          </li>

          <li class="sidebar__nav-item">
            <a
              href="admin.php?login=true&action=logout"
              id="logout"
              class="sidebar__nav-link"
            >
              <img
                src="public/img/icons/icon-logout.png"
                alt="icon logout"
                class="sidebar__nav-icon"
              />
              <p class="sidebar__nav-text">Deconnexion</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="content content__edit">
      <h1 class="edit__title">Créer une annonce</h1>

      <form
        action="admin.php?login=true&action=confirmCreateAd"
        method="POST"
        class="edit"
        id="form-createAd"
        enctype="multipart/form-data"
      >
        <div class="edit__block">
          <label for="img" class="edit__label">Image:</label>
          <input
            type="file"
            name="img"
            id="input-img"
            class="edit__input-file"
          />

          <div class="login__error">
            <span id="error-img" class="login__error-text"></span>
          </div>
        </div>

        <div class="edit__block">
          <label for="title" class="edit__label">Titre:</label>
          <input
            type="text"
            name="title"
            id="input-title"
            class="edit__input"
            maxlength="20"
          />

          <div class="login__error">
            <span id="error-title" class="login__error-text"></span>
          </div>
        </div>

        <div class="edit__block">
          <label for="location" class="edit__label">Ville:</label>
          <input
            type="text"
            name="location"
            id="input-location"
            class="edit__input"
            maxlength="10"
          />

          <div class="login__error">
            <span id="error-location" class="login__error-text"></span>
          </div>
        </div>

        <div class="edit__block">
          <label for="room" class="edit__label">Chambres:</label>
          <input
            type="text"
            name="room"
            id="input-room"
            class="edit__input"
            maxlength="3"
          />
          <div class="login__error">
            <span id="error-room" class="login__error-text"></span>
          </div>
        </div>

        <div class="edit__block">
          <label for="area" class="edit__label">Superficie:</label>
          <input
            type="text"
            name="area"
            id="input-area"
            class="edit__input"
            maxlength="4"
          />
          <div class="login__error">
            <span id="error-area" class="login__error-text"></span>
          </div>
        </div>

        <div class="edit__block">
          <label for="price" class="edit__label">Prix:</label>
          <input
            type="text"
            name="price"
            id="input-price"
            class="edit__input"
            maxlength="10"
          />
          <div class="login__error">
            <span id="error-price" class="login__error-text"></span>
          </div>
        </div>

        <div class="edit__description">
          <label for="description" class="edit__label">Description:</label>
          <textarea
            name="description"
            id="input-description"
            class="edit__input edit__description-text"
          ></textarea>

          <div class="login__error">
            <span id="error-description" class="login__error-text"></span>
          </div>
        </div>

        <button
          type="submit"
          id="btn-submit"
          class="btn edit__send edit__send-create"
        >
          Modifier
        </button>
      </form>
    </div>
  </body>
</html>
