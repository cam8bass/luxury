<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />
    <title>Changement adresse email</title>
  </head>
  <body>
    <div class="popup">
      <div class="popup__content">
        <h4 class="popup__title">Changement email</h4>
        <div class="popup__block">
          <label for="oldEmail" class="popup__label"
            >Ancienne adresse email</label
          >
          <input type="email" name="oldEmail" class="popup__input" />
          <div class="login__error">
            <span id="errorPassword" class="login__error-text"
              >Veuillez renseigner ce champ</span
            >
          </div>
        </div>
        <div class="popup__block">
          <label for="newEmail" class="popup__label"
            >Nouvelle adresse email</label
          >
          <input type="email" name="newEmail" class="popup__input" />
          <div class="login__error">
            <span id="errorPassword" class="login__error-text"
              >Veuillez renseigner ce champ</span
            >
          </div>
        </div>
        <div class="popup__btn">
          <button class="btn popup__btn-cancel">Annuler</button>
          <a href="" class="btn popup__btn-agree">Confirmer</a>
        </div>
      </div>
    </div>
  </body>
</html>
